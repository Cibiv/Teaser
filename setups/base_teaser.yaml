include:
  - base.yaml
  - base_mappers.yaml
  - base_parameters.yaml

  #Automatically include custom mapper definitions and parameter sets
  - "mapper_*.yaml"
  - "parameter_*.yaml"

test_directories:
  - tests_base
  - tests_generated

test_mappers:
  - bowtie2
  - bwa
  - bwamem
  - bwasw
  - ngm

threads: 4

teaser:
   test_directory: tests_generated
   reference_directory: references
   mason_path: software/mason
   dwgsim_path: software/dwgsim

   server:
      port: 8888
      framework_cmd: "./teaser.py %s -mcpu -mpre > logs/%s.txt"

report:
   directory: reports

evaluation:
   pos_threshold: 50
