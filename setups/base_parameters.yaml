parameters:
   bowtie2_presets:
      title: Presets
      mapper: bowtie2
      define:
        - "--very-fast"
        - "--fast"
        - "--sensitive"
        - "--very-sensitive"
        - "--very-fast-local"
        - "--fast-local"
        - "--sensitive-local"
        - "--very-sensitive-local"

   bowtie2_exhaustive:
      title: Exhaustive
      mapper: bowtie2
      generate:
        -
         - "-D 5"
         - "-D 15"
         - "-D 30"

        -
         - "-R 1"
         - "-R 5"
         - "-R 20"

        -
         - "-L 15"
         - "-L 20"
         - "-L 30"
