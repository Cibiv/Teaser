parameters:
   bowtie2_presets:
      title: Presets
      mapper: bowtie2
      define:
        - "--very-fast"
        - "--fast"
        - "--sensitive"
        - "--very-sensitive"
        - "--very-fast-local"
        - "--fast-local"
        - "--sensitive-local"
        - "--very-sensitive-local"

   bowtie2_exhaustive:
      title: Exhaustive
      mapper: bowtie2
      generate:
        -
         - "-D 5"
         - "-D 15"
         - "-D 30"

        -
         - "-R 1"
         - "-R 5"
         - "-R 20"

        -
         - "-L 15"
         - "-L 20"
         - "-L 30"

   ngm_sensitivity: {title: NGM Sensitivity Range, mapper: ngm, define: [["-s",0.1,0.9,0.1]]}

   ngm_identities:
      title: Identities
      mapper: ngm
      define:
        - "-i 0.8"
        - "-i 0.9"
        - "-i 0.95"
        - "-i 0.99"

   ngm_end_to_end:
      title: E2E
      mapper: ngm
      define:
        - "--end-to-end"
        - "--end-to-end --affine"